<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calcule sua média do ENEM</title>
    <script src="./assets/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-principal">
        <div class="text">
            <h1>Calcule sua média do ENEM</h1>
            <p>Preencha as lacunas com as notas e pesos respectivos.</p>
        </div>
        <form action="calcularMedia" id="calcenem" name="calcenem">
            <table>
                <tbody>
                    <tr id="base">
                        <th>Área de conhecimento</th>
                        <th>Nota</th>
                        <th>Peso</th>
                    </tr>
                    <tr>
                        <td>Redação</td>
                        <td>
                            <input id="notare" name="notare" type="number" min="0" max="1000">
                        </td>
                        <td>
                            <input id="pesore" name="pesore" type="number" value="1" max="3">
                        </td>
                    </tr>

                    <tr>
                        <td>Ciências da Natureza e suas Tecnologias</td>
                        <td>
                            <input id="notacn" name="notacn" type="number">
                        </td>
                        <td>
                            <input id="pesocn" name="pesocn" type="number" value="1">
                        </td>
                    </tr>

                    <tr>
                        <td>Ciências Humanas e suas Tecnologias</td>
                        <td>
                            <input id="notach" name="notach" type="number">
                        </td>
                        <td>
                            <input id="pesoch" name="pesoch" type="number" value="1">
                        </td>
                    </tr>

                    <tr>
                        <td>Linguagens, Códigos e suas Tecnologias</td>
                        <td>
                            <input id="notalc" name="notalc" type="number">
                        </td>
                        <td>
                            <input id="pesolc" name="pesolc" type="number" value="1">
                        </td>
                    </tr>

                    <tr>
                        <td>Matemática</td>
                        <td>
                            <input id="notamt" name="notamt" type="number">
                        </td>
                        <td>
                            <input id="pesomt" name="pesomt" type="number" value="1">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="buttonMedia">
            <button id="calcPrincipal" onclick=""> Calcular média </button>
            <p id="resultMessage"></p>
        </div>
    </div>
    <footer>
        <p>
            Feito por <a href="https://github.com/MoraiisDev" target="_blank">MoraiisDev</a>
        </p>
    </footer>
</body>

</html>
